<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My GitHub Pages Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Get In Touch</h2>
            <p>Have a question or want to work together? Feel free to reach out!</p>
            <button id="changeColorBtn">Change Colors</button>
        </section>

        <section class="content">
            <div class="contact-container">
                <div class="contact-form">
                    <h3>Send Me a Message</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    
                    <div class="contact-method">
                        <h4>Email</h4>
                        <p>your.email@example.com</p>
                    </div>
                    
                    <div class="contact-method">
                        <h4>Location</h4>
                        <p>City, Country</p>
                    </div>
                    
                    <div class="contact-method">
                        <h4>Follow Me</h4>
                        <div class="social-links">
                            <a href="#" class="social-link" title="GitHub">GH</a>
                            <a href="#" class="social-link" title="LinkedIn">LI</a>
                            <a href="#" class="social-link" title="Twitter">TW</a>
                            <a href="#" class="social-link" title="Instagram">IG</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real application, you would send the form data to a server
            // For this demo, we'll just show an alert
            alert('Thank you for your message! In a real application, this would be sent to a server.');
            
            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
